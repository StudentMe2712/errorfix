version: '3.8'

services:
  error-parser:
    build: .
    ports:
      - "8000:8000"  # API
      - "8501:8501"  # Streamlit
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    environment:
      - LLM_PROVIDER=groq
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LOG_LEVEL=INFO
    command: python run.py --mode streamlit
    restart: unless-stopped

  # Отдельный сервис для API (опционально)
  error-parser-api:
    build: .
    ports:
      - "8001:8000"  # API на другом порту
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    environment:
      - LLM_PROVIDER=groq
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LOG_LEVEL=INFO
    command: python run.py --mode fastapi
    restart: unless-stopped
    profiles:
      - api 